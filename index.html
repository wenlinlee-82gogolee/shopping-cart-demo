<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World of Fries</title>
  </head>
  <body>
    <div class="container">
      <div class="product__container">
        <h1 class="product__heading">WLL's Fries Shop</h1>
        <img
          src="https://images.unsplash.com/photo-1585109649139-366815a0d713?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt="picture of the product"
          class="product__img"
        />
        <p class="product__description">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis
          magni atque sed adipisci iusto voluptatibus ex non sapiente quod.
        </p>
      </div>

      <form action="#" class="form">
        <div class="form__qty">
          <label for="qty">QTY:</label>
          <select name="" id="qty" class="qty">
            <option value="options" class="options">please select</option>
            <option value="1" class="options">１</option>
            <option value="2" class="options">２</option>
            <option value="3" class="options">３</option>
          </select>
        </div>
        <p class="product__limit">limited 3 per transaction.</p>
        <div class="form__button-wrap">
          <a href="sign-up.html" class="form__btn">Buy Now!</a>
        </div>
      </form>
    </div>
  </body>
</html>
