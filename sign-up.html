<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up.css" />
    <title>Log-in</title>
  </head>

  <body>
    <div class="container">
      <h1 class="register__heading">Register</h1>
      <form action="https://www.townway.com.tw/auth" method="POST" class="form">
        <div class="name">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="name" class="input__name" />
        </div>

        <div class="email">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="email"
            class="input__email"
          />
        </div>
        <div class="username">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="username"
            class="input__username"
            required
          />
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="password"
            class="input__password"
          />
        </div>
        <div class="re-password">
          <label for="repassword">Re-enter password:</label>
          <input
            type="password"
            id="repassword"
            placeholder="password"
            class="input__repassword"
          />
        </div>
        <div class="form__button-wrap">
          <button type="button" class="button btn-verify">sign up now!</button>
        </div>
        <p class="message"></p>
        <div class="form__button-wrap">
          <a href="shopping-kart.html" class="button btn-next active">next</a>
        </div>
      </form>

      <script src="/sign-up.js" type="text/javascript"></script>
    </div>
  </body>
</html>
